<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <!-- Custome CSS -->
        <link rel="stylesheet" href="css/main.css" />
        <title>Select-Player-For-Team</title>
    </head>
    <body>
        <!-- Start Header Section -->
        <header class="banner-area">
            <div class="container">
                <div class="banner-info">
                    <div class="banner-title">
                        <h2>Select Your Best Fives</h2>
                        <p class="banner-line-marker">
                            <img src="img/Line Marker.png" alt="" />
                        </p>
                        <p class="banner-description">
                            Paris Saint-Germain official website : news,
                            fixtures and results, player profiles, videos,
                            photos, transfers, live match coverages, highlights,
                            tickets
                        </p>
                    </div>
                </div>
                <div class="bottom-left-img1">
                    <img src="img/ambappe.png" alt="football-player" />
                </div>
                <div class="bottom-left-img2">
                    <img src="img/path56.png" alt="football-player" />
                </div>
                <div class="bottom-right-img1">
                    <img src="img/Rectangle 57.png" alt="Rectangle" />
                </div>
                <div class="bottom-right-img2">
                    <img src="img/soccer-ball.png" alt="soccer-ball" />
                </div>
            </div>
        </header>
        <!-- End Header Section -->
        <!-- JS File -->
        <script src="js/utilites.js"></script>
        <script src="js/main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
